<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Data Labeling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/nav-css.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/checkLogin.js" defer></script>
    <script src="js/recorder.js" defer></script>
    <script src="js/app.js" defer></script>

    <style></style>
  </head>
  <body>
    <ul class="nav" id="navbar">
      <li class="nav-item">
        <a href="/index.html" class="nav-link" id="loginTag">Login</a>
      </li>
      <li class="nav-item">
        <a href="/label.html" class="nav-link" id="labelTag">Label</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="logoutTag">Sign-out</a>
      </li>
    </ul>

    <div id="textInputArea">
      <br />
      <div id="formats"></div>

      <div id="textdiv">
        <input type="text" id="textinput" disabled />
      </div>

      <ol id="recordingsList"></ol>

      <div id="controls">
        <button id="recordButton">Record</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="skipButton" disabled>Skip</button>
      </div>

      <div class="button-container">
        <div>
          <button id="deleteButton">Delete</button>
        </div>
        <div>
          <button id="submitButton">Submit</button>

      </div>

    <div>
      <h4 id="container"></h4>
    </div>
