<!DOCTYPE html>
<html>
  <!-- Added by HTTrack --><meta
    http-equiv="content-type"
    content="text/html;charset=UTF-8"
  /><!-- /Added by HTTrack -->
  <head>
    <meta charset="UTF-8" />
    <title>
      Simple Recorder.js demo with record, stop and pause - addpipe.com
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/nav-css.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <ul class="nav">
      <li class="nav-item">
        <a href="/index.html" class="nav-link">Upload text item</a>
      </li>
      <li class="nav-item">
        <a href="/label.html" class="nav-link">Label</a>
      </li>
    </ul>

    <div>
      <p><bold>Record your audio and test it using our model</bold></p>
      <div id="controls">
        <button id="recordButton">Record</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="stopButton" disabled>Stop</button>
      </div>
      <div id="formats"></div>
      <ol id="recordingsList"></ol>
      <button id="deleteButton">Delete</button>
      <button id="testButton">Test/Check</button>
      <script src="js/recorder.js"></script>
      <script src="js/app.js"></script>
      <h2 id="result" style="display: none">The result:</h2>
      <h2 id="azureResult"></h2>
      <br />
      <h1 id="container"></h1>
    </div>
  </body>

  <script>
    const container = document.getElementById("container");
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/label")
        .then((response) => response.json())
        .then((data) => {
          data.result.forEach((res) => {
            const anchor = document.createElement("a");
            anchor.href = "#";
            anchor.innerHTML = res.filename;

            anchor.addEventListener("click", (event) => {
              event.preventDefault();

              fetch("/gettextvalues", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ filename: res.filename }),
              })
                .then((response) => {
                  if (response.ok) {
                    console.log("POST request succeeded!");
                    // Handle successful response if needed
                  } else {
                    console.error("POST request failed!");
                    // Handle error response if needed
                  }
                })
                .catch((error) => {
                  console.error(
                    "An error occurred while sending the POST request:",
                    error
                  );
                  // Handle the error if needed
                });
            });

            const container = document.getElementById("container");
            container.appendChild(anchor);
          });

          // container.innerHTML = (data.result[0].filename);
        })
        .catch((error) => console.error(error));
    });
  </script>
</html>
