<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/nav-css.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Error</title>
  </head>
  <body>
    <ul class="nav">
      <li class="nav-item">
        <a href="/index.html" class="nav-link">Label</a>
      </li>
      <li class="nav-item">
        <a href="/upload.html" class="nav-link">Upload text item</a>
      </li>
    </ul>
    <p id="errorMessage"></p>
  </body>
  <script>
    // Retrieve the error message from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get("message");

    // Set the error message in the paragraph element
    const errorMessageElement = document.getElementById("errorMessage");
    errorMessageElement.textContent = errorMessage;
  </script>
</html>
