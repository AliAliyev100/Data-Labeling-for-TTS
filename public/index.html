<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center; /* Aligns items vertically */
        align-items: center; /* Aligns items horizontally */
        max-width: 400px;
        margin: 0 auto;
        margin-top: 20px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        min-width: 250px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .form-group input[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        cursor: pointer;
      }

      .form-group input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
    <script src="js/checkLogin.js" defer></script>
    <script src="js/login.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/nav-css.css" />
  </head>
  <body>
    <ul class="nav" id="navbar">
      <li class="nav-item">
        <a href="/index.html" class="nav-link" id="loginTag">Login</a>
      </li>
      <li class="nav-item">
        <a href="/label.html" class="nav-link" id="labelTag">Label</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="logoutTag">Sign-out</a>
      </li>
    </ul>

    <div class="container">
      <h2>User Login</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <input type="submit" value="Submit" id="submitLogin" />
        </div>
      </form>
    </div>
  </body>
</html>
